<!-- 투표 생성하는 화면 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>미림숲🌳 투표 생성</title>
        <link rel="stylesheet" type="text/css" href="enquiryCreate.css"/>
        <script type="text/javascript" src="enquiry.js"></script>
    </head>
    <body>
        <div id="titlebar">
            <a href="enquiry.html">
                <img src="../image/enquiry_backbtn.png" id="backbtn">
            </a>
            <a href="../index.html">
                <img src="../image/guestbook_close.png" id="close">
            </a>
        </div>
        <div id="tmibox">
            <h2>내가 만드는 앙케이트!</h2><br>
            <div id="tmibox2">
                <h3 id="create_title">앙케이트 제목</h3>
                <input type="text" id="title_txtbox">
                <h3 id="create_text">투표 내용</h3>
                <input type="text" id="text_txtbox">

                <h3 id="create_cho">익명</h3>
                <input type="checkbox" id="chk_name">
                <label for="chk_name"></label>

                <h3 id="create_name">만든이(닉네임 || 이름)</h3>
                <input type="text" id="name_txtbox">
            </div>
        </div>
        <div id="btnbar">
            <a href="tmi.html">
                <img src="../image/tmiCreate_yes_btn.png" id="yes_btn">
            </a>
            <a href="../index.html">
                <img src="../image/tmiCreate_no_btn.png" id="no_btn">
            </a>
        </div>
    </body>
</html>

<!-- + 기호 넣어서 투표할 수 있는 칸을 늘리는 것도 있어야 됨-->
