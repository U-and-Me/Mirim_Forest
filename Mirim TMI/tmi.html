<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>미림숲🌳 TMI</title>
        <link rel="stylesheet" type="text/css" href="tmi.css"/>

    <div id="post_p">
    <script>
        var button1; //전역변수 선언
        var count=-1;
        let click_cnt = 0;
        window.onload=function(){
            button1=document.getElementById("button1"); //초기화  
            button2=document.getElementById("button2"); //초기화
             
            m = function makeImg(){
                count++;
                img=document.createElement("img");
                img.src= "../image/MirimTMI_memo.png"
                img.width="200"; img.height="200";
                document.body.appendChild(img);
                if(count == click_cnt){ 
                    clearInterval(auto);
                }
            }      
            t = function(){
                setTimeout(m,500);  //0.5초뒤 m을 실행해라
                auto=setInterval(m, 200); //1초마다 m을 실행해라
            }  //10번 실행하면 멈추도록 만들어 보세요
     
            button1.onclick=t; //클릭하면 t 실행해라
        }
     
      </script>
      </div>
